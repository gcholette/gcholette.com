    .bg-anim {
      background: linear-gradient(to right, #22324a, #351f43);
        background-size: 150% 150%;

        -webkit-animation: BG 45s ease infinite;
        -moz-animation: BG 45s ease infinite;
        -o-animation: BG 45s ease infinite;
        animation: BG 45s ease infinite;
    }

    @-webkit-keyframes BG {
              0%{background-position:10% 61%}
                50%{background-position:90% 40%}
                  100%{background-position:10% 61%}
    }
    @-moz-keyframes BG {
              0%{background-position:10% 61%}
                50%{background-position:90% 40%}
                  100%{background-position:10% 61%}
    }
    @-o-keyframes BG {
              0%{background-position:10% 61%}
                50%{background-position:90% 40%}
                  100%{background-position:10% 61%}
    }
    @keyframes BG {
              0%{background-position:10% 61%}
                50%{background-position:90% 40%}
                  100%{background-position:10% 61%}
    }

    body {
      font-family: "Khand";
      color: rgb(236, 236, 236);
      background: linear-gradient(to right, #22324a, #351f43);
      background-size: cover;
      text-align: center;
      text-shadow: 5px 5px 5px rgba(19, 19, 19, 0.493);
      animation: all 0.15s ease-in-out;
    }

    .gradient-line-container {
      height: 45px;
      max-width: 630px;
      margin: 0 auto;
      animation: scale 3s ease-out;
    }

    .gradient-line {
      max-width: 4000px;
      margin: 0 auto;
      height: 3px;
      text-align: center;
      background: linear-gradient(to right, #9900ff, #00cc9e);
      border-radius: 1700px;
      box-shadow: 0px 0px 6px #3d5067;
    }

    .grad {
        background: linear-gradient(85deg, #9900ff, #00cc9e);
        background-size: 200% 200%;

        -webkit-animation: Grad 10s ease infinite;
        -moz-animation: Grad 10s ease infinite;
        animation: Grad 10s ease infinite;
    }

    @-webkit-keyframes Grad {
              0%{background-position:0% 51%}
                50%{background-position:100% 50%}
                  100%{background-position:0% 51%}
    }
    @-moz-keyframes Grad {
              0%{background-position:0% 51%}
                50%{background-position:100% 50%}
                  100%{background-position:0% 51%}
    }
    @keyframes Grad {
              0%{background-position:0% 51%}
                50%{background-position:100% 50%}
                  100%{background-position:0% 51%}
    }
